<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
	
</head>
<body>
	<div class="container" >
		<form>
		  <div class="form-group">
			<label for="gross-annual-income">Enter gross annual income <span data-bs-toggle="tooltip" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deduction">?</span></label>
			<div class="form-control">
			<input type="text" id="gross-annual-income" placeholder="Enter annual Gross "><span class="error" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter number only">!</span></div>
		  </div>
		  <div class="form-group">
			<label for="extra-income">Enter extra income <span data-bs-toggle="tooltip" data-bs-placement="top" title="Extra Income other than your annual income">?</span></label>
			<div class="form-control">
			<input type="text"  id="extra-income" placeholder="Enter extra income"><span class="error" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter number only">!</span></div>
		  </div>
		  <div class="form-group">
			<label for="age">Enter age group <span data-bs-toggle="tooltip" data-bs-placement="top" title="Age">?</span></label>
			<div class="form-control">
			<select  id="age">
			  <option value="" >Select your age</option>
			  <option value="34">Under 40</option>
			  <option value="44">40-60</option>
			  <option value="64">60 or over</option>
			</select>
			<span class="error" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter number only">!</span></div>
		  </div>
		  <div class="form-group">
			<label for="deductions">Enter total application deductions <span data-bs-toggle="tooltip" data-bs-placement="top" title="deduction amount">?</span></label>
			<div class="form-control">
			<input type="text"  id="deductions" placeholder="Add total application"><span class="error" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter number only">!</span></div>
		  </div>
		  <button type="button" class="btn btn-primary" id="submit">Submit</button>
		</form>
	</div>
	<div id="tax" class="tax" style="display: none;">
		<div>
			<h2>Your overall income will be</h2>
			<h4 id="taxValue"></h4>
			<p>after tax deductions</p>
		</div>
	<button id="close">Close</button>
	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	  <script src="./script.js"></script>
	</body>
</html>
